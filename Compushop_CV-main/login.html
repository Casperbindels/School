<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Pagina Title-->
    <title>Compushop C.V | Inloggen</title>

    <!--Links voor Bootstrap en jQuery-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--Link voor de Pagina CSS-->
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./css/login.css" />

    <!--Dit script laad header.html in de div met het ID content-->
    <script>
      // $ = query selector
      $(document).ready(function () {
        // .ready betekend dat de functie uitgevoerd kan worden als het document geladen is
        $("#content").load("header.html");
        $("#footer").load("footer.html");
        $("#copyright").load("copyright.html");
        // .load is een onderdeel van jQuery
      });
    </script>
  </head>
  <body>
    <!--Deze div maakt de eerder ingeladen header en navigation bar "sticky-top"-->
    <div id="content" class="sticky-top"></div>
    <div class="container">
      <form>
        <h1>Login</h1>
        <br />
        <br />
        <div class="form-group">
          <label for="username">Email:</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="password">Wachtwoord:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">Inloggen</button>
      </form>
    </div>
  </body>
  <!--Dit geeft de Bar onder aan de website aan en de copyright tekst daar onder-->
  <div id="newsletter"></div>
  <p id="copyright"></p>
</html>
