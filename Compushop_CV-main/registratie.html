<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Pagina Title-->
    <title>Compushop C.V | Registratie</title>

    <!--Links voor Bootstrap en jQuery-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--Link voor de Pagina CSS-->
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/registratie.css" />

    <!--Dit script laad header.html in de div met het ID content-->
    <script>
      // $ = query selector
      $(document).ready(function () {
        // .ready betekend dat de functie uitgevoerd kan worden als het document geladen is
        $("#content").load("header.html");
        $("#footer").load("footer.html");
        $("#copyright").load("copyright.html");
        // .load is een onderdeel van jQuery
      });
    </script>
  </head>
  <body>
    <!--Deze div maakt de eerder ingeladen header en navigation bar "sticky-top"-->
    <div id="content" class="sticky-top"></div>
    <div class="container">
      <form>
        <h1>Registratie Formulier</h1>
        <br />
        <br />
        <div class="form-group">
          <label for="voornaam">Voornaam*</label>
          <input type="voornaam" id="voornaam" name="voornaam" required />
        </div>
        <div class="form-group">
          <label for="tussenvoegsel">Tussenvoegsel</label>
          <input type="tussenvoegsel" id="tussenvoegsel" name="tussenvoegsel" />
        </div>
        <div class="form-group">
          <label for="achternaam">Achternaam*</label>
          <input type="achternaam" id="achternaam" name="achternaam" required />
        </div>
        <div class="form-group">
          <label for="straat">Straat*</label>
          <input type="straat" id="straat" name="straat" required />
        </div>
        <div class="form-group">
          <label for="postcode">Postcode*</label>
          <input type="postcode" id="postcode" name="postcode" required />
        </div>
        <div class="form-group">
          <label for="huisnummer">Huisnummer*</label>
          <input type="huisnummer" id="huisnummer" name="huisnummer" required />
        </div>
        <div class="form-group">
          <label for="plaats">Plaats*</label>
          <input type="plaats" id="plaats" name="plaats" required />
        </div>
        <div class="form-group">
          <label for="telefoonnummer">Telefoonnummer</label>
          <input
            type="telefoonnummer"
            id="telefoonnummer"
            name="telefoonnummer"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email-adres*</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Wachtwoord*</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group">
          <label for="confirm-password">Herhaal Wachtwoord*</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            required
          />
        </div>
        <button type="submit">Registreer nu!</button>
      </form>
    </div>
  </body>
  <!--Dit geeft de Bar onder aan de website aan en de copyright tekst daar onder-->
  <div id="newsletter"></div>
  <p id="copyright"></p>
</html>
